<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1.0" />  
<title>Document</title>
<link rel="stylesheet" type="text/css" href="css/mdialog.css">
<style type="text/css">
	input{
		width: 70px;
		height:20px;
		margin:100px auto;
	}
</style>
</head>
<body>
    <input type="button" id="success" value="成功" />  
    <input type="button" id="error" value="错误" />  
    <input type="button" id="load" value="正在加载" />  
    <input type="button" id="tip" value="提示" />   
	   <input type="button" id="tip0" value="提示0" /> 
</body>
</html>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/mdialog.js"></script>
<script type="text/javascript">
	 //成功  
    $("#success").click(function(){  
        new TipBox({type:'success',str:'操作成功',hasBtn:true});
    });  
    //错误  
    $("#error").click(function(){  
        new TipBox({type:'error',str:'对不起,出错了!',hasBtn:true});  
    });  
      
    //提示  
    $("#tip").click(function(){  
        new TipBox({type:'tip',str:'这是提示信息',clickDomCancel:true,setTime:10000500,hasBtn:true});  
    });  
      
    //加载  
    $("#tip0").click(function(){  
       a("00"); 
    });  
	function a(a){
	   new TipBox({type:'load',str:"a..",setTime:1500,callBack:function(){  
       new TipBox({type:'success',str:'a',hasBtn:true}); 
			}
	   })
	}
      
</script>
