{extend name="template/base" /}
{block name="content"}
<div class="page-container">

            <div class="col-xs-3 col-sm-3"></div>

                        <input type="text" class="input-text" id="upload" name="pic" readonly  placeholder="请点击后面的上传按钮" datatype="*" nullmsg="请填写图片url" value="{$vo.pic ?? ''}" style="width: 70%">
                        <button type="button" class="btn btn-primary radius" onclick="layer_open('文件上传','{:\\think\\Url::build(\'Upload/index\', [\'id\' => \'upload\'])}')">上传</button>
                        <a onclick="$(this).attr('href', $('#upload').val())" type="button" class="btn btn-success radius" data-lightbox="preview">预览</a>
                    </div>
                    <div class="col-xs-3 col-sm-2"></div>

            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>详情：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <textarea class="textarea" placeholder="" name="detail" onKeyUp="textarealength(this, 100)" datatype="*" nullmsg="填写详情" errormsg="填写详情">{$vo.detail ?? ''}</textarea>

                    <input type="radio" name="status" id="status-1" value="1">
                    <label for="status-1">启用</label>

                <div class="radio-box">
                    <input type="radio" name="status" id="status-0" value="0">

                <div class="select-box">
                    <select name="lottery_id" class="select">
                        <option value="">--请选择--</option>

{block name="style"}
<link rel="stylesheet" href="__LIB__/lightbox2/css/lightbox.min.css">

{block name="script"}
<script type="text/javascript" src="__LIB__/Validform/5.3.2/Validform.min.js"></script>
<script src="__LIB__/lightbox2/js/lightbox.min.js"></script>
<script>
    $(function () {
        $("[name='status'][value='{$vo.status ?? '1#0'}']").prop("checked", true);
        $("[name='lottery_id']").find("[value='{$vo.lottery_id ?? ''}']").attr("selected", true);

        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form").Validform({
            tiptype: 2,
            ajaxPost: true,
            showAllError: true,
            callback: function (ret){
                ajax_progress(ret);
            }
        });
    })
</script>
{/block}
