<form class="mb-20" method="get" action="{:\\think\\Url::build($Request.action)}">
    <input type="text" class="input-text" style="width:250px" placeholder="用户昵称" name="username" value="{$Request.param.username}" >
    <div class="select-box" style="width:250px">
        <select name="type" class="select">

            <option value="">请选择交易类型</option>
            <option value="1" {if condition="$Request.param.type eq 1"}selected{/if}>购买商品</option>
            <option value="2"  {if condition="$Request.param.type eq 2"}selected{/if}>退款</option>
            <option value="3"  {if condition="$Request.param.type eq 3"}selected{/if}>其他</option>
        </select>
    </div>
    <button type="submit" class="btn btn-success"><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
</form>
