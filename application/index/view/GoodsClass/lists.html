<script>
    $(function () {
        FastClick.attach(document.body);
        sure = "{:U('Car/sure', array('shop_id' => $shop['id'], 'table_number' => $Think.get.table_number))}";
        shop_id = "{$shop['id']}";
        value = "{{$value}";
        // 点击获取食品列表
        $(".dish-type-list li").on("click", function () {
            var class_id = $(this).attr('data-classid');
            $.ajax({
                type: "post",
                url:  "{:U('Goods/lists')}",
                data: {"class_id":class_id, shop_id:shop_id},
                cache: false,
                async : false,
                dataType: "json",
                success: function (data ,textStatus, jqXHR)
                {
                    $(".dish-list").html("");
                    $(".dish-list").append(data);
                },
                error:function (XMLHttpRequest, textStatus, errorThrown) {
                    alert("请求失败！");
                }
            });
        });
    });
</script>
