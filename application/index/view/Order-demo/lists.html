<head>
    <title>{:C('WEB_TITLE')}</title>
    <meta charset="utf-8">

<body ontouchstart>
<div id="app-placeholder" class="transparent-container">
    <div data-reactroot="" class="order-page">
        <div class="o-flex c-tabs">
            <a href="{:U('Order/lists/eat_type/1')}" class="o-flex__fluid c-tabs__item <if condition='$Think.get.eat_type eq 1'>c-tabs__item--active</if>"><span>堂食</span></a>
            <a href="{:U('Order/lists/eat_type/2')}" class="o-flex__fluid c-tabs__item <if condition='$Think.get.eat_type eq 2'>c-tabs__item--active</if>"><span>外卖</span></a>
            <!--
            <div class="o-flex__fluid c-tabs__item"><span class="o-text-ellipsis">预订</span></div>
            <div class="o-flex__fluid c-tabs__item"><span class="o-text-ellipsis">排队</span></div>
            -->
        </div>
        <div id="myScroll" class="order-conent">
            <div class="records" style="transform: translate(0px, 0px) translateZ(0px);">
                <div>
                   <volist name="lists" id="vo">
                        <div class="order-list-group">
                            <div>
                                <div class="list-head clearfix">
                                    <a href="{:U('Order/listsShow',array('id'=>$vo['id']))}">
                                        <span class="list-head-status ellipsis"><i>订单状态</i></span>
                                    </a>
                                    <a class="list-head-href" href="">
                                        <img class="list-head-img" src="{$vo.shop_logo}" role="presentation">
                                        <span class="list-head-title ellipsis">{$vo.shop_name}</span>
                                    </a>
                                </div>
                                <div class="list-content clearfix">
                                    <div class="list-num">
                                        <p class="list-num-name">取餐码</p>
                                        <p class="list-num-no ellipsis">
                                            {$vo.eating_code}
                                        </p>
                                    </div>
                                    <div class="list-detail">
                                        <p>
                                            <span class="list-detail-dish ellipsis">{$vo.buy_list_first.name}等共{$vo.buy_num}件商品</span>
                                            <span class="list-detail-price price ellipsis">{$vo.price}</span>
                                        </p>
                                        <p class="list-detail-time">{$vo.create_time}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </volist>
                </div>
                <div class="copyright-bt">泛亚信通提供技术支持</div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="__PUBLIC__/plugins/jquery-weui/lib/jquery-2.1.4.js"></script>
