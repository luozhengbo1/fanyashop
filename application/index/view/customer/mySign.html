                type: 'POST',
                data: {flag: 1},
                dataType: 'json',

                        $(".sign").addClass('disabled').attr('flag', '0');
                    }
                    layer_msg(res.msg);
                    setTimeout(function () {
                        location.reload();
                    },1500)
