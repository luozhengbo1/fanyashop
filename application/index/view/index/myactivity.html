<script>
    $(function () {
        loadDealData();
        new WOW().init();
    })
    function loadDealData(){
        initData('dataList');
        pageload({
            targetWarp:'dataListWrap',
            target:'dataList',
            page:1,
            size:4,
            ajaxData:{
                url:"{:url('index/index/return_json')}",
                data:{},
            },
            dealFun:dealData
        });
    }
    function dealData(data) {
        var html='';
        for(var i = 0; i < data.length; i++){
            var animate = "bounceInLeft";
            if(i%2 ==0){
                animate = "bounceInRight";
            }
            html +='<li class="wow '+animate+'">';
            html +='     <a href="javascript:;">';
            html +='         <img  src="https://www.0851p2p.com/statics/app/front/images/index/bannermSjb1.jpg">';
            html +='         <p  class="f12 grey lh30 h30 pl10">2018-6-14 00:00:00~2018-7-15 23:59:59</p>';
            html +='         <div class="status-wrap"  >';
            html +='             <span class="status ">已结束</span>';
            html +='         </div>';
            html +='     </a>';
            html +='</li>';
        }
        return html;
    }
</script>
