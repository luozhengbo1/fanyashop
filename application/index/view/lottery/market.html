<script>
    var url ={
        getGoodsClass:"{:url('index/goodsclass/getGoodsClass')}",//获取商品分类
        goodsWithLottery:"{:url('index/lottery/market')}",//根据分类获取带有券的商品
        getLottery:"{:url('index/lottery/get')}",//
    }
    getGoodsClass();
    function goodsWithLottery(){
        initData('dataList');
        var classId = $('#voucherClass').find('.active').attr('data-classid');
        pageload({
            targetWarp:'dataListWrap',
            target:'dataList',
            page:1,
            size:4,
            ajaxData:{
                url:url.goodsWithLottery,
                data:{goodsClassId:classId},
            },
            dealFun:dealData
        });
    }

    function dealData(data) {
        var html='';
        for(var i = 0; i < data.length; i++){
            var imgArr = new Array();

            if(data[i].pic){
                imgArr = eval(data[i].pic);
            }
            html +='<li>';
            html +='        <div class="clear">';
            html +='            <p class="fl" ><span class="catalog border-tag" style="vertical-align: top">'+data[i].class_name+'</span><i>'+data[i].name+'</i></p>';
            html +='            <p class="price fr f16 bold">￥'+data[i].coupon_money+'</p>';
            html +='        </div>';
            html +='        <div class="clear mt5">';
            html +='    <a href="'+urlConnect("{:url('goods/detail')}",{id:data[i].id})+'" >';
            html +='            <ul class="item-img clear fl">';
            for(var n=0; n<imgArr.length; n++){
                html +='        <li><img src="'+imgArr[n]+'"></li>';
            }
            html +='            </ul>';
            html +='    </a>';
            html +='            <div class="fr tr">';
            html +=coupleTypeHtml(data[i]);
            html +='            </div>';
            html +='        </div>';
            html +='</li>';
        }
        return html;
    }
    function coupleTypeHtml(data) {
        var coupon_type = data.coupon_type;
        var html='';
        switch(coupon_type){
            case constant.coupon.dikou:
                //  html +='                <p class="price"> '+data[i].point_score+'积分 </p>';
                break;
            case  constant.coupon.youhui:
                html +='                <p class="price f12"> 满'+data.coupon_real_money+'优惠'+data.coupon_money+'元 </p>';
                html +='                <button class="layui-btn layui-btn-xs layui-btn-radius layui-btn-danger pl10 pr10" onclick="getLottery('+data.coupon_id+')">立即领取</button>';
                break;
            case  constant.coupon.daijin:
                html +='                <p class="tc base-color mb10">代'+data.coupon_money+'元券</p>';

                html +='                <a class="layui-btn layui-btn-xs layui-btn-radius layui-btn-danger pl10 pr10" href="'+urlConnect("{:url('lottery/detail')}",{id:data.coupon_id,goods_id:data.id})+'" >立即购买</a>';
                break;
            case constant.coupon.mianyou:
                html +='                <p class="price f12"> 包邮券 </p>';
                html +='                <button class="layui-btn layui-btn-xs layui-btn-radius layui-btn-danger pl10 pr10" onclick="getLottery('+data.coupon_id+')">立即领取</button>';
                break;
            default:
                //  html +='                <p class="price"> ￥'+data.price+' </p>';
                break;
        }
        return html;
    }
    //获取商品分类4
    function getGoodsClass() {
        $.ajax({
            type:'post',
            url:url.getGoodsClass,
            success:function (data) {
                var html='', code = data.code,data = data.data;
                html +=' <li  data-classid="all"   >全部</li>';
                if(code=='200'){
                    for(var i = 0; i < data.length; i++){
                        //html +=' <li class="w20p fl tc" data-classid="'+data[i].id+'"  ><img class="w80p" src="'+data[i].pic+'"></li>';
                        html +=' <li class="tc" data-classid="'+data[i].id+'"  >'+data[i].name+'</li>';
                    }
                    $('#voucherClass').empty().append(html);
                    var $targetLi = $('#voucherClass li');
                    tabSwitch($targetLi,goodsWithLottery);
                    var firstLi = $targetLi[0];
                    firstLi.click();
                }

            }
        })
    }
    function getLottery(id) {
        $.ajax({
            type:'post',
            url:url.getLottery,
            data:{id:id},
            success:function (data) {
               layer_msg(data.msg);
            }
        })
    }
</script>
