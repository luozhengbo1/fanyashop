<header class="header-title clear">
    <a href="javascript:history.back(-1)" class="fl">
        <!--<i class="aui-icon aui-icon-back-white"></i>-->
        <i class="iconfont-arrow icon-left-arrow" style="font-size: 14px; padding-left: 4px"></i>
    </a>
    <p class="title-text">{$titleName}</p>
</header>
<script>
    //解决ios history 不刷新问题
    $(function () {
        var isPageHide = false;
        window.addEventListener('pageshow', function () {
            if (isPageHide) {
                window.location.reload();
            }
        });
        window.addEventListener('pagehide', function () {
            isPageHide = true;
        });
    })
</script>
