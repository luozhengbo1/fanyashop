{include file="Public/header-resource"}

<body>
{include file="Public/header-title"}
    <div id="dataListWrap">
        <ul class="announce-lists title-top" id="goodsList">
          <!--  <li>
                <p class="grey tc h50 lh50">2017年11月01日10:54:46</p>
                <p class="grey h30 lh30 bg_white">【公告】发货3提醒！</p>
            </li>-->
        </ul>
    </div>
    <script>
        var url =  {
            getNotice:"{:url('notice/getNotice')}",
        }
        function dealData(result) {
            var html='';
            for(var i = 0; i < result.length; i++){
                html +='<li class="mt10">';
                html +='    <a href="'+urlConnect("{:url('notice/detail')}",{id:result[i].id}) +'">'
                html +='        <p class="grey tc h50 lh50">'+new Date(result[i].create_time).Format("yyyy-MM-dd hh:mm:ss")+'</p>';
                html +='        <p class="grey h40 lh40 bg_white">【公告】'+result[i].title+'！</p>';
                html +='    </a>';
                html +='</li>';
            }
            return html;
        }
        pageload({
            targetWarp:'dataListWrap',
            target:'goodsList',
            page:1,
            size:10,
            ajaxData:{
                url:url.getNotice,
                data:{},
            },
            dealFun:dealData
        });
    </script>
</body>
</html>
