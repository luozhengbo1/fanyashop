<script>
	var address_id = $('#address').attr('data-id')
    var goods_id = $('#goods_id').attr('data-id')
    console.log(address_id);
    console.log(goods_id);
    $('#singlePay').click(function () {
        $.ajax({
            url:"{:U('Car/singlePay')}",
            type:'post',
            data:{'address_id':address_id,goods_id:goods_id},
            success:function (res) {
                console.log(res);
                if(res.status==200){
                     document.location.href="{:U('WxPay/index')}?flag=single&js_api_parameters="+res.data
                }else if(res.status==501){
					alert(res.msg);
				}else if(res.status==502){
                    alert(res.msg);
                }
            },
            error:function (res) {
                alert('服务器错误')
            }
        })
    })

    $('#addressReplace').click(function () {
        if (!$(this).attr('data-id')){
            document.location.href="{:U('Index/Address/lists',array('site'=> myUrl() ) )}"
        }else{
            document.location.href="{:U('Index/Address/lists')}"
