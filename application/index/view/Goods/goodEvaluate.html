<include file="./Application/Index/View/Public/header-resource.html" /><body><include file="./Application/Index/View/Public/header-bar.html" /><style></style><div class="f14 detail_cmt">    <div class="cmt_tag header_content">        <span class="selected" data-core="0-5">全部</span>        <span class="" data-core="4-5">好评</span>        <span class="" data-core="2-3">中评</span>        <span class="" data-core="0-1">差评</span>       <!-- <span class="">有图(400+)</span>-->    </div>   <div id="dataListWrap" class="data-refresh-list-wrap">       <ul class="cmt_list mt100 list" id="dataList">         <!--   <li>                <div class="cmt_user clear">                    <span class="user fl pink-bg">夜的精灵***</span>                    <span class="credit fl pink-bg"><span style="width:60%"></span></span>                    <span class="fr pink-bg">2018-05-20</span>                </div>                <div class="cmt_cnt">                    买的是三件白色、一件黑色的。                    打开一看，很失望里面只有2件白色的，一件黑色的、好丑，竟然还有一件深蓝色的、看着好丑，而且有一件白色的图案和黑色的一模一样，面料手感也很差。                    虽说是一分钱一分货，但是也太坑了                </div>                <div class="cmt_sku">                    <span class="pink-bg">颜色：套餐11=烫金蓝+hun白+横条白+3D花白</span>  <span>型号：M</span>                </div>            </li>-->       </ul>   </div></div><include file="./Application/Index/View/Public/footer-quick-nav.html" /><script>    // 页数    var page = 0;    // 每页展示5个    var size = 10;    var $menuSpan =  $('.header_content span');    $menuSpan.click(function () {        $menuSpan.removeClass('selected');        $(this).addClass('selected');        page = 0;        var core = $(this).data('core');        $('#dataList').empty();        $('.dropload-down').remove()        droploadFun(core)    })    var $targetContent = $('#dataListWrap');    droploadFun('0-5')    function droploadFun(core) {        var data='';        var dropload = $targetContent.dropload({            loadDownFn : function(me){                page++;                $.ajax({                    url:"{:U('Goods/goodscomment')}",                    type:'post',                    data:{goods_id:95,similarity_score:core,page:page,size:size,t:new Date().getTime()},                    dataType:'json',                    success: function(data){                        droploadData(data,dropload)                    },                    error: function(xhr, type){                        console.error('Ajax 请求出错');                        // 即使加载出错，也得重置                        dropload.lock();                        dropload.noData();                        dropload.resetload();                    }                });            }        });    }    function droploadData(data,dropload){        var html ='';        if (data.length>0){            for(var i = 0; i < data.length; i++){                var similarity_score = parseInt(data[i].similarity_score);                var width = similarity_score*20+"%";                var date =new Date(data[i].addtime).Format("yyyy-MM-dd hh:mm:ss");                html +='<li>';                html +='<div class="cmt_user clear">';                html +='    <span class="user fl pink-bg">'+data[i].username+'</span>';                html +='    <span class="credit fl pink-bg"><span style="width:'+width+'"></span></span>';                html +='    <span class="fr pink-bg">'+data[i].addtime+'</span>';                html +='</div>';                html +='<div class="cmt_cnt">'+data[i].desc+'</div>';                html +='</li>';            }            //如果获取的数据还没有条数多，表明数据已经没有了            if(data.length<size){                $('#dataList').append(html);                dropload.lock();                dropload.noData();                dropload.resetload();            }else{                //setTimeout(function(){},1000);                $('#dataList').append(html);                // 每次数据加载完，必须重置                dropload.resetload();            }        } else{            dropload.lock();            dropload.noData();            dropload.resetload();        }    }</script></body></html></html>
