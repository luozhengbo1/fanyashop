    function  delAddress(id) {
        if(!id){
            alert('缺少地址id');
            return false;
        }
        $.ajax({
            url:"{:U('Address/del')}",
            type:'post',
            data:{'id':id},
            success:function (res) {
                if(res.status==200){
                    alert('删除成功');
                    document.location.href="{:U('Address/lists',array('site'=>$site) )}"
                }else{
                    alert('删除失败');
                }
            }
        })
        return false;
    }
    function  editStatus(id) {
        if(!id){
            alert('缺少地址id');
            return false;
        }
        $.ajax({
            url:"{:U('Address/editStatus')}",
            type:'post',
            data:{'id':id},
            success:function (res) {
                if(res.status==200){
                    alert('修改成功');
                    document.location.reload();
                    return false;
                }else{
                    alert('修改失败');
                }
            }
        })
    }
    function returnOrder(id) {
        var url = "{$site}";
        console.log(url);
        if( url.substring(0, url.indexOf('.html'))){
            url =url.substring(0, url.indexOf('.html'))
        };
        url = url.replace(/address_id\/\d+/,'address_id/'+id)
        if( url.indexOf('address_id')=='-1' ){
            url = url+'/address_id/'+id+'.html'
        }else{
            url+='.html'
        }
        console.log(url);
        console.log(id);
         if (url.indexOf('.html')!=-1 && url.indexOf('http')!=-1){
            document.location.href=url
        }
    }
</script>
