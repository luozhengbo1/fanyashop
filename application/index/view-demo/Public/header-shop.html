<style>
	.m-button {
		padding: 0 0.24rem;
	}

	.btn-block {
		text-align: center;
		position: relative;
		border: none;
		pointer-events: auto;
		width: 100%;
		display: block;
		font-size: 1rem;
		height: 2.5rem;
		line-height: 2.5rem;
		margin-top: 0.5rem;
		border-radius: 3px;
	}

	.btn-primary {
		background-color: #04BE02;
		color: #FFF;
	}

	.btn-warning {
		background-color: #FFB400;
		color: #FFF;
	}
	.mask-black {
		background-color: rgba(0, 0, 0, 0.6);
		position: fixed;
		bottom: 0;
		right: 0;
		left: 0;
		top: 0;
		display: -webkit-box;
		display: -webkit-flex;
		display: -ms-flexbox;
		display: flex;
		-webkit-box-pack: center;
		-webkit-justify-content: center;
		-ms-flex-pack: center;
		justify-content: center;
		-webkit-box-align: center;
		-webkit-align-items: center;
		-ms-flex-align: center;
		align-items: center;
		z-index:999;
	}

	.m-actionsheet {
		text-align: center;
		position: fixed;
		bottom: 0;
		left: 0;
		width: 100%;
		z-index: 1000;
		background-color: #EFEFF4;
		-webkit-transform: translate(0, 100%);
		transform: translate(0, 100%);
		-webkit-transition: -webkit-transform .3s;
		transition: -webkit-transform .3s;
		transition: transform .3s;
		transition: transform .3s, -webkit-transform .3s;
	}
	.actionsheet-toggle {
		-webkit-transform: translate(0, 0);
		transform: translate(0, 0);
	}
	.actionsheet-item {
		display: block;
		position: relative;
		font-size: 0.8rem;
		color: #555;
		height: 2rem;
		line-height: 2rem;
		background-color: #FFF;
	}
	.actionsheet-item:after {
		content: '';
		position: absolute;
		z-index: 2;
		bottom: 0;
		left: 0;
		width: 100%;
		height: 1px;
		border-bottom: 1px solid #D9D9D9;
		-webkit-transform: scaleY(0.5);
		transform: scaleY(0.5);
		-webkit-transform-origin: 0 100%;
		transform-origin: 0 100%;
	}
	.actionsheet-action {
		display: block;
		margin-top: .15rem;
		font-size: 0.8rem;
		color: #555;
		height:3rem;
		line-height: 3rem;
		background-color: #FFF;
		position:absolute;
		top:10px;
		right:0;
	}
</style>
